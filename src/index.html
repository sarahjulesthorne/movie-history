<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Movie Tracker</title>
</head>

<body>
  <div id="app">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <!-- <a class="navbar-brand" href="#">Navbar</a> -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <!-- <li class="nav-item" id="navbarHome">
            <button class="nav-link" href="#">Home</button>
          </li> -->
          <li class="nav-item" id="navbarAuth">
            <button class="nav-link" href="#">Authentication</button>
          </li>
          <li class="nav-item hide" id="navbarMovies">
            <button class="nav-link" href="#">Movies</button>
          </li>
          <li class="nav-item hide" id="navbarLogout">
            <button type="button" class="nav-link btn">Log Out</button>
          </li>
        </ul>
      </div>
    </nav>

    <div id="authentication"></div>
    <div id="movies" class="hide"></div>
    <div id="addMovie"></div>
    <div id="allMovies"></div>
    <div id="watchlistMovies"></div>
  </div>
  <!-- End of movies divs -->

  <!-- Start of form for entering new movies into database -->
  <div id="newMovies" class="hide">
    <form id="newMoviesForm">
      <h2 class="form-title w-100 text-center">Add Your New Movie</h2>
      <div class="form-group">
        <label for="movieTitleInput">Enter Movie Title</label>
        <input type="text" class="form-control" id="movieTitleInput" placeholder="My Chosen Movie">
      </div>
      <div class="form-group">
        <label for="mpaaRatingInput">Enter MPAA Rating</label>
        <input type="text" class="form-control" id="mpaaRatingInput" placeholder="PG25">
      </div>
      <div class="form-group">
        <label for="imageUrlInput">Enter Image URL</label>
        <input type="text" class="form-control" id="imageUrlInput"
          placeholder="https://www.google.com/picture-of-rainbow.jpg">
      </div>
      <div class="form-group">
        <label for="imageDescriptionInput">Required: Enter image description</label>
        <input type="text" class="form-control" id="imageDescriptionInput" placeholder="Picture of a beautiful rainbow">
      </div>
      <button type="submit" id="submitMovieBtn" class="btn btn-primary">Add Movie</button>
    </form>
  </div>
  <!-- End of new movie submission form -->

</body>

</html>
